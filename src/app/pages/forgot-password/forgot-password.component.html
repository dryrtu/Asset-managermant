<div style="padding: 20px; background-color: #f5f5f5; width: 500px;">
  <div class="form-group">
    <h2 class="modal-title">Quên mật khẩu</h2>
    <div class="form-group">
      <label for="userEmail">Email</label>
      <div style="display: flex;">
        <input placeholder="Vui lòng nhập email của bạn" type="email" class="form-control" id="userEmail" [(ngModel)]="email" email required>
        <button class="btn btn-primary" [disabled]="!isValidEmail()" (click)="sendOtp()">Gửi</button>
      </div>
    </div>
    <div class="form-group">
      <label for="otp">OTP</label>
      <input type="text" class="form-control" id="otp" [(ngModel)]="otp" required placeholder="Nhập mã OTP">
    </div>

    <div class="form-group">
      <label for="newPassword">Mật khẩu mới</label>
      <input type="password" class="form-control" id="newPassword" [(ngModel)]="newPassword" required>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Nhập lại mật khẩu</label>
      <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="rePassword" required>
      <div *ngIf="newPassword && rePassword && passwordsMatch()" class="text-success">Mật khẩu đã khớp</div>
      <div *ngIf="newPassword && rePassword && !passwordsMatch()" class="text-danger">Mật khẩu chưa khớp</div>
    </div>

    <div class="d-flex justify-content-end">
      <button class="btn btn-primary ml-auto" [disabled]="!isValidForm()" (click)="confirmChange(otp, newPassword, rePassword)">Xác nhận</button>
      <button class="btn btn-secondary ml-2" (click)="close()">Đóng</button>
    </div>
  </div>
</div>
